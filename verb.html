                <h2>英文的八大詞性</h2>
                <h3><a name="動詞">動詞: 一個句子裡面一定要有一個動詞(除感嘆句外)，功用用來表達狀態或動作，時態就是在動詞上做變化。</a></h3>
                <ul>
                    <li>be動詞(be verb): 用來連接名詞或形容詞</li>
                    <ul>
                        <li>現在狀態: is, am, are</li>
                        <li>過去狀態: was, were</li>
                    </ul>
                    <li>動作動詞(action verb): 表達動作</li>
                    <li>助動詞(helping verb): 幫助動作動詞(注意:助動詞的後面要加原形動詞)</li>
                </ul>
